version: '3.8'

services:
  # PostgreSql service
  postgres:
    image: postgres:16
    container_name: foodie-postgres
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: password
      POSTGRES_DB: foodiedb
    volumes:
      - foodie-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d foodiedb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MailCatcher service
volumes:
  foodie-data: